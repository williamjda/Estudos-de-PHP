<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>indexOf</title>
</head>
<body>
<h1>Search</h1>
<strong>indexof()</strong>
<script>
    var arr1 = ["orange","blue","red","blue","green"];//valor
    var ret = arr1.indexOf("blue");//para buscar o valor
    document.write("<p>ret: "+ ret + " value= " + arr1[ret]+"</p>");//para imprimir na tela
    console.log("indeof() ");
    console.log(ret);
</script>
</body>
</html>
